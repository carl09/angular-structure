<style>
    search-Panel .col-two {
        float: left;
        padding-left: 5px;
        width: 50%;
    }

    List-Page-Action-Bar .row {
        padding-bottom: 10px;
        text-align: right;
    }

</style>
<h2>Students</h2>

<search-Panel filter="vm.search()" reset="vm.reset()">
    <div class="form-group col-two">
        <label for="studentCode">Student Code</label>
        <input type="text" class="form-control" placeholder="Student Code" ng-model="vm.studentCode" autofocus>
    </div>
    <div class="form-group col-two">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" ng-model="vm.firstName">
    </div>
    <div class="form-group col-two">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" ng-model="vm.lastname">
    </div>
</search-Panel>

<list-Page-Action-Bar>
    <button class="btn btn-default" ng-click="vm.add()">Add</button>
</list-Page-Action-Bar>

<div kendo-grid="vm.studentGrid" options="vm.gridOptions"></div>
