<h2>Contact Us</h2>
<form name="contactForm">
    <div class="form-group" ng-class="{ 'has-error' : contactForm.name.$invalid}">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Your Name" autofocus ng-model="vm.name" required ng-minlength="5" ng-maxlength="20">
        <div ng-messages="contactForm.name.$error" role="alert" class="has-error">
            <div ng-message="required">You did not enter a field</div>
            <div ng-message="minlength">Your field is too short</div>
            <div ng-message="maxlength">Your field is too long</div>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : contactForm.email.$invalid}">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="vm.email" required>
        <div ng-messages="contactForm.email.$error" role="alert" class="has-error">
            <div ng-message="required">You did not enter a field</div>
            <div ng-message="email">Email is not valid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" rows="3" id="message" placeholder="Your Message" ng-model="vm.message"></textarea>
    </div>
    
    <button type="submit" class="btn btn-default" ng-disabled="contactForm.$invalid" ng-click="vm.send()">Send</button>
</form>
